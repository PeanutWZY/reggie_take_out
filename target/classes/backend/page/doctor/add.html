<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    #food-add-app .uploadImg .el-form-item__label::before{
      content: '*';
      color: #F56C6C;
      margin-right: 4px;
    }
  </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
  <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
<!--  表单对应的信息输入栏, 将lable，prop，v-model 一一对应，其他不管  -->
    <el-form-item label="医生姓名" prop="name">
      <el-input v-model="ruleForm.name" style="width: 300px"></el-input>
    </el-form-item>
    <el-form-item label="所属部门" prop="department">
      <el-input v-model="ruleForm.department" style="width: 300px"></el-input>
    </el-form-item>
    <el-form-item label="基本信息" prop="info">
      <el-input type="textarea" v-model.number="ruleForm.info" style="width: 300px"></el-input>
    </el-form-item>
    <el-form-item>
      <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
      <el-button @click="resetForm('ruleForm')">重置</el-button>
    </el-form-item>
  </el-form>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/doctor.js"></script>
<script src="../../js/fakeData.js"></script>
<script>
  new Vue({
    el: '#food-add-app',
    data() {
      return {
        //  可以选择add或者edit
        actionType: '',
        // 这个表单内需要哪些属性，就将在ruleForm内提前写入为空
        ruleForm: {
          name: '',
          department: '',
          info: '',
        },
        rules: {
          // 必填验证，你要哪些属性必填就赋值一份，改好属性名
          name: [
            { required: true, message: '请输入医生姓名', trigger: 'blur' }
          ],
          department: [
            { required: true, message: '请输入所属部门', trigger: 'blur' }
          ],
          info: [
            { required: true, message: '请输入医生基本信息', trigger: 'blur' }
          ],
        }
      }
    },
    created() {
        this.id = requestUrlParam('id')
        this.actionType = this.id ? 'edit' : 'add'
        if (this.id) {
            this.init()
        }
    },
    mounted() {
    },
    methods: {
      // 初始化数据
      init () {
        // 索引对应fakeData.js里面doctorList中的具体某一条
        this.ruleForm = doctorList[0]
      },

      // 提交表单
      submitForm(formName, st){
        this.$refs[formName].validate((valid) => {
          if(valid){ // 提交成功提示
              if (this.actionType==='add') {
              this.$message({
                message: '添加成功',
                type: 'success'
              });
            } else {
              this.$message({
                message: '修改成功',
                type: 'success'
              });
            }
            setTimeout(()=>{this.goBack()},3000)
          } else { // 提交失败提示
            this.$message({
                message: '请检查所填写的信息',
                type: 'danger'
            });
          }
        })
      },

      // 重置表单
      resetForm(formName) {
        this.$refs[formName].resetFields();
      },

      // 回到列表页
      goBack(){
        window.parent.menuHandle({
          id: '5',
          url: '/backend/page/doctor/list.html',
          name: '患者信息'
        },false)
      }
    }
  })
</script>
</body>
</html>
